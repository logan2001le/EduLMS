

<cometchat-backdrop>
  <div class="image__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
        <span class="title" [ngStyle]="style.titleStyle()">Image Bubble</span>
        <div class="close__icon" [ngStyle]="style.closeIconStyle()" (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
      CometChatImageBubble displays a media message containing an image.</div>
  <div class="image">
    <cometchat-image-bubble [src]="imageURL" [imageStyle]="bubbleStyle">

    </cometchat-image-bubble>
  </div>


</div>
</cometchat-backdrop>
