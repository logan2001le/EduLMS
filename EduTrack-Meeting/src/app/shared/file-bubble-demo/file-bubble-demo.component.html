

<cometchat-backdrop>
  <div class="file__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
        <span class="title" [ngStyle]="style.titleStyle()">File Bubble</span>
        <div class="close__icon" [ngStyle]="style.closeIconStyle()" (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
      CometChatFileBubble displays a media message containing a file.
    </div>
  <div class="file">
    <cometchat-file-bubble [fileStyle]="bubbleStyle" [fileURL]="fileURL" [title]="'File Bubble'" [subtitle]="'Shared File'">

    </cometchat-file-bubble>
  </div>


</div>
</cometchat-backdrop>
