<cometchat-backdrop>
  <div class="card__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
      <span class="title" [ngStyle]="style.titleStyle()">Card Bubble</span>
      <div class="close__icon" [ngStyle]="style.closeIconStyle()"
        (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
      The CometChatCardBubble component is used to display a card within a chat
      bubble.
    </div>
    <div class="card">
      <cometchat-card-bubble [message]="message"
        [cardBubbleStyle]="cardBubbleStyle">
      </cometchat-card-bubble>
    </div>
  </div>
</cometchat-backdrop>
