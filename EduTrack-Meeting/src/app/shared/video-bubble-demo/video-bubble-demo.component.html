

<cometchat-backdrop>
  <div class="video__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
        <span class="title" [ngStyle]="style.titleStyle()">Video Bubble</span>
        <div class="close__icon" [ngStyle]="style.closeIconStyle()" (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
      CometChatvideoBubble component displays a media message containing a video which is downloadable.
    </div>
  <div class="video">
    <cometchat-video-bubble [src]="videoURL" [videoStyle]="bubbleStyle">

    </cometchat-video-bubble>
  </div>


</div>
</cometchat-backdrop>
