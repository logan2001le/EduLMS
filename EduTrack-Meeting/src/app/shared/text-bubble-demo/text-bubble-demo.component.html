

<cometchat-backdrop>
  <div class="video__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
        <span class="title" [ngStyle]="style.titleStyle()">Text Bubble</span>
        <div class="close__icon" [ngStyle]="style.closeIconStyle()" (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
      CometChatTextBubble component displays a  text message.
    </div>
  <div class="receiver-text">
    <cometchat-text-bubble [text]="'heyyyyy'" [textStyle]="receiverBubbleStyle">

    </cometchat-text-bubble>
  </div>
  <div class="sender-text">
    <cometchat-text-bubble [text]="'hello'" [textStyle]="senderBubbleStyle">

    </cometchat-text-bubble>
  </div>


</div>
</cometchat-backdrop>
