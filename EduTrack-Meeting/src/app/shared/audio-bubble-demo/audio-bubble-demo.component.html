

<cometchat-backdrop>
  <div class="audio__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
        <span class="title" [ngStyle]="style.titleStyle()">Audio Bubble</span>
        <div class="close__icon" [ngStyle]="style.closeIconStyle()" (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
      CometChatAudioBubble displays a media message containing an audio. To learn more about this component click here.
    </div>
  <div class="audio">
    <cometchat-audio-bubble [src]="audioURL">

    </cometchat-audio-bubble>
  </div>


</div>
</cometchat-backdrop>
