<cometchat-backdrop>
  <div class="scheduler__container" [ngStyle]="style.wrapperStyle()">
    <div class="header">
      <span class="title" [ngStyle]="style.titleStyle()">Scheduler Bubble</span>
      <div class="close__icon" [ngStyle]="style.closeIconStyle()"
        (click)="closeButton()"></div>
    </div>
    <div class="description" [ngStyle]="style.cardDescriptionStyle()">
      The CometChatSchedulerBubble component is used to render
      an event scheduler within a chat bubble. </div>
    <div class="scheduler">
      <cometchat-scheduler-bubble [schedulerMessage]="message"
        [schedulerBubbleStyle]="schedulerBubbleStyle">

      </cometchat-scheduler-bubble>

    </div>


  </div>
</cometchat-backdrop>
